databaseChangeLog:
  - changeSet:
      id: Load User
      author: poy
      changes:
        - loadData:
            catalogName: user
            columns:
              - column:
                  header: id
                  name: id
                  type: numeric
              - column:
                  header: name
                  name: name
                  type: varchar
              - column:
                  header: password
                  name: password
                  type: varchar
              - column:
                  header: role
                  name: role
                  type: varchar
            commentLineStartsWith: //
            encoding: UTF-8
            file: data/user.csv
            quotchar: ''''
            relativeToChangelogFile: true
            schemaName: public
            separator: ','
            tableName: users
            usePreparedStatements: true
